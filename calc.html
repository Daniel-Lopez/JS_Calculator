<div style="text-align: center;">
  <div class="calc-body">
    
    <div class="heading">JS Calculator</div>
    <div class="display"><span id="display" class="display-text">0</span></div>
    <div class="inline"><span class="model-text">DL-15</span></div>
    <div class="inline solar-back">
      <div class="inline solar solar-end-left">&nbsp;</div>
      <div class="inline solar">&nbsp;</div>
      <div class="inline solar">&nbsp;</div>
      <div class="inline solar">&nbsp;</div>
      <div class="inline solar solar-end-right">&nbsp;</div>
    </div>
    <div class="btn-block">
      <div class="inline">
        <div class="btn-row">
          <button id="clr-all" class="clear-btn calc-btn inline">AC</button>
          <button id="clr-ent" class="clear-btn calc-btn inline">CE</button>
          <button id="op-perc" class="reg-btn calc-btn inline">%</button>
        </div>
        <div class="btn-row">
          <button id="num-7" class="reg-btn calc-btn inline">7</button>
          <button id="num-8" class="reg-btn calc-btn inline">8</button>
          <button id="num-9" class="reg-btn calc-btn inline">9</button>
        </div>
        <div class="btn-row">
          <button id="num-4" class="reg-btn calc-btn inline">4</button>
          <button id="num-5" class="reg-btn calc-btn inline">5</button>
          <button id="num-6" class="reg-btn calc-btn inline">6</button>
        </div>
        <div class="btn-row">
          <button id="num-1" class="reg-btn calc-btn inline">1</button>
          <button id="num-2" class="reg-btn calc-btn inline">2</button>
          <button id="num-3" class="reg-btn calc-btn inline">3</button>
        </div>
        <div class="btn-row">
          <button id="num-0" class="reg-btn calc-btn inline">0</button>
          <button id="op-dec" class="reg-btn calc-btn inline">.</button>
          <button id="op-eq" class="reg-btn calc-btn inline">=</button>
        </div>
      </div>
      <div class="inline last-col">
        <div id="op-div" class="reg-btn calc-btn div-btn">/</div>
        <div id="op-mult" class="reg-btn calc-btn">X</div>
        <div id="op-sub" class="reg-btn calc-btn">-</div>
        <div id="op-add" class="reg-btn calc-btn"><br>+<br>&nbsp;</div>
      </div>
    </div>
    <br>
    
  </div>
</div>
